paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
  enabled: true
  remote: false
  include:
    - app/*
  exclude:
    - app/cache/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
          #- Codeception\Extension\UbuntuNotifier # extension class name
